---
# Home Assistant configuration for InfluxDB integration
# This file is mapped into the Home Assistant container at /config/configuration.yaml

# Enable the integration
homeassistant:
  name: HomeAssistant
  latitude: 0
  longitude: 0
  elevation: 0
  unit_system: metric
  time_zone: UTC

# InfluxDB integration (assuming the container name is 'influxdb')
influxdb2:
  url: http://influxdb:8086
  token: "ha-dev-token"
  organization: "homeassistant"
  bucket: "homeassistant"
  auth_type: "none"
