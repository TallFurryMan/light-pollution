version: "3.8"
services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: ha
    restart: unless-stopped
    ports:
      - "8123:8123"
    networks:
      - backend
    depends_on:
      - mqtt
      - influxdb
    volumes:
      - ./config:/config
      - ./configuration.yaml:/config/configuration.yaml
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    networks:
      - backend
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
  lora_gateway:
    # The original image `ghcr.io/lorawan/lora-gateway-docker:latest`
    # is no longer maintained.  We switch to the actively
    # supported `ghcr.io/lorawan/lora-gateway:1.2` image which
    # contains the same binaries and configuration layout.
    image: ghcr.io/lorawan/lora-gateway:1.2
    container_name: lora_gateway
    restart: unless-stopped
    environment:
      - MQTT_URL=tcp://mosquitto:1883
      - MQTT_USER=homeassistant
      - MQTT_PASSWORD=secret
    networks:
      - backend
    depends_on:
      - mqtt
    volumes:
      - ./lora:/etc/lora
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    environment:
      INFLUXDB_DB: homeassistant
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: adminpw
      INFLUXDB_HTTP_AUTH_MODE: disabled
    ports:
      - "8086:8086"
    networks:
      - backend
    volumes:
      - influx-data:/var/lib/influxdb2

volumes:
  influx-data:

networks:
  backend:
