services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: ha
    restart: unless-stopped
    command: >
      /bin/sh -c "if [ ! -f /config/.seeded ]; then
        cp -r /config-seed/. /config/ && touch /config/.seeded;
      fi;
      exec /init"
    ports:
      - "8123:8123"
    networks:
      - backend
    depends_on:
      - mqtt
      - influxdb
    volumes:
      - ha-config:/config
      - ./configuration.yaml:/config/configuration.yaml
      - ./config-seed:/config-seed:ro
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -h localhost -t '$$SYS/#' -C 1 -W 3 >/dev/null"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
  chirpstack:
    image: chirpstack/chirpstack:4
    container_name: chirpstack
    restart: unless-stopped
    environment:
      CHIRPSTACK_REGION: EU868
    command:
      - "--config"
      - "/etc/chirpstack"
    depends_on:
      - mqtt
      - postgres
      - redis
    ports:
      - "8087:8080"
    networks:
      - backend
    volumes:
      - ./chirpstack:/etc/chirpstack
  redis:
    image: redis:7-alpine
    container_name: chirpstack_redis
    restart: unless-stopped
    networks:
      - backend
  postgres:
    image: postgres:15
    container_name: chirpstack_postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: chirpstack
      POSTGRES_USER: chirpstack
      POSTGRES_DB: chirpstack
    networks:
      - backend
    volumes:
      - chirpstack-pgdata:/var/lib/postgresql/data
      - ./chirpstack/init_pg.sql:/docker-entrypoint-initdb.d/init_pg.sql
  chirpstack-gateway-bridge:
    image: chirpstack/chirpstack-gateway-bridge:4
    container_name: gateway_bridge
    restart: unless-stopped
    depends_on:
      - mqtt
    networks:
      - backend
    environment:
      INTEGRATION__MQTT__SERVER: "tcp://mosquitto:1883"
      INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE: "gateway/{{.GatewayID}}/event/{{.EventType}}"
      INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE: "gateway/{{.GatewayID}}/command/#"
    ports:
      - "1700:1700/udp"
  chirpstack-mock:
    image: eclipse-mosquitto:2.0
    container_name: chirpstack_mock
    command: >
      sh -c "apk add --no-cache mosquitto-clients && \
            mosquitto_pub -h mqtt -r -t homeassistant/device_tracker/melesse1/config -m '{\"name\":\"Melesse Tracker 1\",\"uniq_id\":\"melesse1\",\"device\":{\"identifiers\":[\"melesse1\"],\"name\":\"Melesse Tracker 1\"},\"json_attributes_topic\":\"melesse/trackers/melesse1\",\"state_topic\":\"melesse/trackers/melesse1\",\"payload_home\":\"home\",\"payload_not_home\":\"not_home\",\"source_type\":\"gps\",\"json_attributes_template\":\"{\\\"latitude\\\": {{ value_json.latitude }}, \\\"longitude\\\": {{ value_json.longitude }}, \\\"ts\\\": {{ value_json.ts }}}\",\"value_template\":\"{{ value_json.state }}\"}' && \
            mosquitto_pub -h mqtt -r -t homeassistant/device_tracker/melesse2/config -m '{\"name\":\"Melesse Tracker 2\",\"uniq_id\":\"melesse2\",\"device\":{\"identifiers\":[\"melesse2\"],\"name\":\"Melesse Tracker 2\"},\"json_attributes_topic\":\"melesse/trackers/melesse2\",\"state_topic\":\"melesse/trackers/melesse2\",\"payload_home\":\"home\",\"payload_not_home\":\"not_home\",\"source_type\":\"gps\",\"json_attributes_template\":\"{\\\"latitude\\\": {{ value_json.latitude }}, \\\"longitude\\\": {{ value_json.longitude }}, \\\"ts\\\": {{ value_json.ts }}}\",\"value_template\":\"{{ value_json.state }}\"}' && \
            mosquitto_pub -h mqtt -r -t homeassistant/sensor/melesse_lux/config -m '{\"name\":\"Melesse Lux\",\"uniq_id\":\"melesse_lux\",\"device\":{\"identifiers\":[\"melesse_lux\"],\"name\":\"Melesse Lux\"},\"state_topic\":\"melesse/sensors/lux\",\"unit_of_measurement\":\"lx\",\"device_class\":\"illuminance\",\"value_template\":\"{{ value_json.lux }}\",\"json_attributes_topic\":\"melesse/sensors/lux\"}' && \
            while true; do \
              ts=$$(date +%s); \
             mosquitto_pub -h mqtt -r -t melesse/trackers/melesse1 -m '{\"name\":\"melesse1\",\"state\":\"home\",\"latitude\":48.2167,\"longitude\":-1.6986,\"lux\":123,\"ts\":'$${ts}'}'; \
             mosquitto_pub -h mqtt -r -t melesse/trackers/melesse2 -m '{\"name\":\"melesse2\",\"state\":\"home\",\"latitude\":48.2180,\"longitude\":-1.7000,\"lux\":110,\"ts\":'$${ts}'}'; \
             mosquitto_pub -h mqtt -r -t melesse/sensors/lux -m '{\"name\":\"melesse\",\"lat\":48.2167,\"lon\":-1.6986,\"lux\":123,\"ts\":'$${ts}'}'; \
              sleep 15; \
             done"
    depends_on:
      - mqtt
    networks:
      - backend
  test_runner:
    image: python:3.10-slim
    container_name: test_runner
    command: ["sleep", "infinity"]
    working_dir: /workspace
    networks:
      - backend
    volumes:
      - ..:/workspace
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpw123
      DOCKER_INFLUXDB_INIT_ORG: homeassistant
      DOCKER_INFLUXDB_INIT_BUCKET: homeassistant
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ha-dev-token
    ports:
      - "8086:8086"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - influx-data:/var/lib/influxdb2

volumes:
  influx-data:
  chirpstack-pgdata:
  ha-config:

networks:
  backend:
