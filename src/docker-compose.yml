services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: ha
    restart: unless-stopped
    ports:
      - "8123:8123"
    networks:
      - backend
    depends_on:
      - mqtt
      - influxdb
    volumes:
      - ./config:/config
      - ./configuration.yaml:/config/configuration.yaml
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    networks:
      - backend
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
  chirpstack:
    image: chirpstack/chirpstack:4
    container_name: chirpstack
    restart: unless-stopped
    environment:
      CHIRPSTACK_REGION: EU868
    command:
      - "--config"
      - "/etc/chirpstack"
    depends_on:
      - mqtt
      - postgres
      - redis
    ports:
      - "8087:8080"
    networks:
      - backend
    volumes:
      - ./chirpstack:/etc/chirpstack
  redis:
    image: redis:7-alpine
    container_name: chirpstack_redis
    restart: unless-stopped
    networks:
      - backend
  postgres:
    image: postgres:15
    container_name: chirpstack_postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: chirpstack
      POSTGRES_USER: chirpstack
      POSTGRES_DB: chirpstack
    networks:
      - backend
    volumes:
      - chirpstack-pgdata:/var/lib/postgresql/data
      - ./chirpstack/init_pg.sql:/docker-entrypoint-initdb.d/init_pg.sql
  chirpstack-gateway-bridge:
    image: chirpstack/chirpstack-gateway-bridge:4
    container_name: gateway_bridge
    restart: unless-stopped
    depends_on:
      - mqtt
    networks:
      - backend
    environment:
      INTEGRATION__MQTT__SERVER: "tcp://mosquitto:1883"
      INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE: "gateway/{{.GatewayID}}/event/{{.EventType}}"
      INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE: "gateway/{{.GatewayID}}/command/#"
    ports:
      - "1700:1700/udp"
  chirpstack-mock:
    image: eclipse-mosquitto:2.0
    container_name: chirpstack_mock
    command: >
      sh -c "apk add --no-cache mosquitto-clients &&
             while true; do
               mosquitto_pub -h mqtt -t application/1/device/mock01/event/up -m '{\"lux\":123,\"name\":\"mock\",\"lat\":0,\"lon\":0,\"ts\":'$$(date +%s)'}';
               sleep 15;
             done"
    depends_on:
      - mqtt
    networks:
      - backend
  test_runner:
    image: python:3.10-slim
    container_name: test_runner
    command: ["sleep", "infinity"]
    working_dir: /workspace
    networks:
      - backend
    volumes:
      - ..:/workspace
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpw
      DOCKER_INFLUXDB_INIT_ORG: homeassistant
      DOCKER_INFLUXDB_INIT_BUCKET: homeassistant
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ha-dev-token
    ports:
      - "8086:8086"
    networks:
      - backend
    volumes:
      - influx-data:/var/lib/influxdb2

volumes:
  influx-data:
  chirpstack-pgdata:

networks:
  backend:
