<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lightâ€‘Pollution Monitor Docs</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body{font-family:sans-serif;margin:2rem;background:#f5f5f5}
    .content{max-width:800px;background:#fff;padding:2rem;border-radius:4px}
  </style>
</head>
<body>
  <div class="content" id="app"></div>
  <script>
    const app=document.getElementById('app');
    // list the markdown files you want to expose
    const files=['PRESENTATION.md','ARCHITECTURE.md','KIDS.md','ASSEMBLY.md','HARDWARE.md','LoRaSX1278.md'];
    Promise.all(files.map(f=>fetch(f).then(r=>r.text())))
      .then(texts=>{
        app.innerHTML=texts.map(md=>marked.parse(md)).join('<hr>');
      });
  </script>
</body>
</html>
